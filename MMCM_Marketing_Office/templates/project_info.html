<!-- project_info.html -->
{% extends "layout.html" %}

{% block title %}
    Project Info Form
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Project Info Form</h2>
        <form action="{{ url_for('project_info') }}" method="post">
            <label for="project_id">Project ID:</label>
            <input type="text" id="project_id" name="project_id" required><br>

            <label for="requester_id">Requester ID:</label>
            <input type="text" id="requester_id" name="requester_id" required><br>

            <label for="output">Output:</label>
            <input type="text" id="output" name="output" required><br>

            <label for="objective">Objective:</label>
            <input type="text" id="objective" name="objective" required><br>

            <label for="date_filed">Date Filed:</label>
            <input type="date" id="date_filed" name="date_filed" required><br>

            <label for="date_needed">Date Needed:</label>
            <input type="date" id="date_needed" name="date_needed" required><br>

            <label for="additional_info">Additional Info:</label>
            <textarea id="additional_info" name="additional_info"></textarea><br>

            <label for="admin_id">Admin ID:</label>
            <input type="text" id="admin_id" name="admin_id" required><br>

            <label for="status_id">Status ID:</label>
            <input type="text" id="status_id" name="status_id" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
