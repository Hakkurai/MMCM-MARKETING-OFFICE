{% extends "layout.html" %}

{% block title %}
    Requester Form
{% endblock %}

{% block content %}
    <div class="form-container" style="width: 400px;">
        <h2 style="font-size: 26px;">Requester Form</h2>
        <form action="{{ url_for('requester_form') }}" method="post"> <!-- Corrected action -->
            <!-- Add form fields for requester info as needed -->

            <label for="name" style="font-size: 24px;">Name:</label>
            <input type="text" id="name" name="name" required style="width: 283px; font-size: 18px;"><br>

            <label for="email" style="font-size: 24px;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 290px; font-size: 18px;"><br>

            <label for="contact" style="font-size: 24px;">Contact:</label>
            <input type="text" id="contact" name="contact" required style="width: 290px; font-size: 18px;"><br>

            <label for="department" style="font-size: 24px;">Department ID:</label>
            <input type="text" id="department" name="department" required style="width: 290px; font-size: 18px;"><br>
            <!-- Add other fields as needed -->
            <div style="margin-top: 20px;">
                <button type="submit" style="font-size: 20px;">Next</button>
            </div>
        </form>
    </div>
{% endblock %}
