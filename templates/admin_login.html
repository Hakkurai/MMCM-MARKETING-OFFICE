{% extends "layout.html" %}

{% block title %}
    Admin Login
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2 style="font-size: 26px;">Admin Login</h2>
        <form action="{{ url_for('admin_login') }}" method="post">
            <label for="username" style="font-size: 24px;">Username:</label>
            <input type="text" id="username" name="username" required style="width: 290px; font-size: 18px;"><br>

            <label for="password" style="font-size: 24px;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 290px; font-size: 18px;"><br>

            <div style="margin-top: 20px;">
                <button type="submit" style="font-size: 24px;">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
