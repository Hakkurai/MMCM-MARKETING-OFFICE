<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Personnel</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('requester_form') }}" class="navbar-item"></a>
            <a href="{{ url_for('login') }}" class="navbar-item"></a>
            <a href="{{ url_for('personnel') }}" class="navbar-item">Personnel</a>
        </div>

        <div class="body-content">
            <form action="{{ url_for('personnel') }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select a role...</option>
                    <option value="Promotions Officer">Promotions Officer</option>
                    <option value="Digital Media Designer">Digital Media Designer</option>
                    <option value="Assistant Marketing Head">Assistant Marketing Head</option>
                    <option value="Intern">Intern</option>
                    <option value="Marketing Office Head">Marketing Office Head</option>
                </select><br><br>
                <input type="submit" value="Submit">
            </form>
            
            <h2>Personnel List</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Personnel ID</th>
                        <th>Role</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for personnel in personnel_list %}
                    <tr>
                        <td>{{ personnel[0] }}</td>
                        <td>{{ personnel[1] }}</td>
                        <td>{{ personnel[2] }}</td>
                        <td>{{ personnel[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="push"></div> <!-- Push footer to the bottom -->
    </div>
    <footer class="footer">
    </footer>
</body>
</html>
