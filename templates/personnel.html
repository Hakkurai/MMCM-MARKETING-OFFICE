<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Personnel</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/MMCM_Logo_noname.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='requester.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='review_forms.css')}}" />
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">
                <img src="../static/images/MMCM_Logo.png" class="img">

                <div class="brand-container">
                    <h1>Marketing Office</h1>
                </div>
            </a>
            <a href="{{ url_for('review_forms') }}" class="button_p">Review Forms</a>
            <a href="{{ url_for('personnel') }}" class="button_p">Personnel</a>
            <a href="{{ url_for('login') }}" class="navbar-item"></a>
        </div>
        <h2 class="req">Personnel</h2>

        <div class="form-container">
            <form action="{{ url_for('personnel') }}" method="POST">

                <div class="inputs">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select a role...</option>
                    <option value="Promotions Officer">Promotions Officer</option>
                    <option value="Digital Media Designer">Digital Media Designer</option>
                    <option value="Assistant Marketing Head">Assistant Marketing Head</option>
                    <option value="Intern">Intern</option>
                    <option value="Marketing Office Head">Marketing Office Head</option>
                </select><br>
            </div>
            <input type="submit" class="button" value="Submit">
            </form>
        </div>
            <div class = "table-container">
            <table class="review">
                <thead>
                    <tr>
                        <th>Personnel ID</th>
                        <th>Role</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for personnel in personnel_list %}
                    <tr>
                        <td>{{ personnel[0] }}</td>
                        <td>{{ personnel[1] }}</td>
                        <td>{{ personnel[2] }}</td>
                        <td>{{ personnel[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
    </div>
        <div class="push"></div> <!-- Push footer to the bottom -->
    </div>
    <footer class="footer">
    </footer>
</body>
</html>
